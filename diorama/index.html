<!DOCTYPE html>
<html>
    <head>
        <title>Rockpool - Cookbook</title>
        <link rel="stylesheet" href="http://flotil.la/shipshape/css/jquery.fancybox.min.css">
        <link rel="stylesheet" href="http://flotil.la/shipshape/css/pure-min.css">
        <link rel="stylesheet" href="http://flotil.la/shipshape/css/rockpool.css">
        <link rel="stylesheet" href="../cookbook.css">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width = device-width, user-scalable = no, initial-scale = 1.0">

        <style type="text/css">
            .app {text-align: center;}
            ul.stats, ul.stats li {margin:0;padding:0;list-style:none;}
            ul.stats li {
                display:inline-block;
                color:#333;
                font-size:25px;
                width:140px;
                text-align:center;
                background:#FFF;
                border-radius:10px;
                line-height:50px;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div style="margin: 0px auto;width:100%;">
                <div class="app">
                    <header><h1>Diorama</h1></header>

                    <ul class="stats">
                        <li class="temperature"></li>
                        <li class="pressure"></li>
                        <li class="light"></li>
                    </ul>
                    <div class="diorama"></div>
                </div>
                <div class="modules icon-palette">
                    <header><h1>Modules</h1></header>
                </div>
            </div>
        </div>

        <div style="display:none;" class="palettes"></div>

        <script src="http://flotil.la/shipshape/js/lib/jquery-2.1.1.min.js"></script>
        <script src="http://flotil.la/shipshape/js/lib/fastclick.js"></script>
        <script src="http://flotil.la/shipshape/js/rockpool.js"></script>
        <script src="http://flotil.la/shipshape/js/rockpool.languify.js"></script>
        <script src="http://flotil.la/shipshape/js/socket.io.min.js"></script>
        <script src="http://flotil.la/shipshape/js/rockpool.widget.js"></script>
        <script src="http://flotil.la/shipshape/js/rockpool.rule.js"></script>
        <script src="http://flotil.la/shipshape/js/rockpool.inputs.js"></script>
        <script src="http://flotil.la/shipshape/js/rockpool.outputs.js"></script>
        <script src="http://flotil.la/shipshape/js/rockpool.converters.js"></script>
        <script src="http://flotil.la/shipshape/js/rockpool.palette.js"></script>
        <script src="http://flotil.la/shipshape/js/rockpool.module.js"></script>
        <script src="http://flotil.la/shipshape/js/rockpool.modules.js"></script>
        <script src="http://flotil.la/shipshape/js/rockpool.client.js"></script>
        <script src="http://flotil.la/shipshape/js/rockpool.save.js"></script>
        <script src="http://flotil.la/shipshape/js/rockpool.find-hosts.worker.js"></script>
        <script src="cookbook.js"></script>

        <script src="http://flotil.la/shipshape/js/lib/jquery.fancybox.min.js"></script>

        <script>
            "use strict";
            var myApp = function(){
                self.requires = ['light','weather','rainbow'];
                self.running = null;
                self.interval = null;

                self.weather = null;
                self.rainbow = null;
                self.light = null;

                self.diorama = $('.diorama');

                self.run = function(){

                    if(self.running) return false;
                    self.running = true;

                    self.weather = rockpool.firstOfType('weather');
                    self.light = rockpool.firstOfType('light');
                    self.rainbow = rockpool.firstOfType('rainbow');
                    
                    self.interval = setInterval(self.mainLoop,100);

                }

                self.stop = function(){

                    self.running = false;
                    clearInterval(self.interval);

                }

                self.mainLoop = function(){

                    var pressure = (self.weather.inputs.pressure.data.pressure / 1000.0 );
                    var temperature = (self.weather.inputs.temperature.data.temperature / 100.0);
                    var light = self.light.inputs.visible.data.vis;

                    $('.pressure').text(pressure + 'Pa');
                    $('.temperature').html(temperature + '&deg;C');
                    $('.light').text(light);


                    /*
                    If light level is less than 40, go white
                    Otherwise,
                        If temperature is greater than 25, go red
                        If temperature is less than 18, go blue
                        Otherwise, turn off
                    */

                    if(  light < 40 ){
                        rainbow.outputs.LED.data.r = 1;
                        rainbow.outputs.LED.data.g = 1;
                        rainbow.outputs.LED.data.b = 1;
                        rainbow.sync();
                    }
                    else
                    {
                        if(temperature >= 25){
                            rainbow.outputs.LED.data.r = 1;
                            rainbow.outputs.LED.data.g = 0;
                            rainbow.outputs.LED.data.b = 0;
                            rainbow.sync();
                        }
                        else if(temperature <= 18){
                            rainbow.outputs.LED.data.r = 0;
                            rainbow.outputs.LED.data.g = 0;
                            rainbow.outputs.LED.data.b = 1;
                            rainbow.sync();
                        }
                        else {
                            rainbow.outputs.LED.data.r = 0;
                            rainbow.outputs.LED.data.g = 0;
                            rainbow.outputs.LED.data.b = 0;
                            rainbow.sync();
                        }
                    }

                }

                return self;
            }

            rockpool.runCookbookApp(myApp());
        </script>
    </body>
</html>
